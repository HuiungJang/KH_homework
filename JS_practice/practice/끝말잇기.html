<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Document</title>
  <style>
    #result{
      width: 500px;
      height: 120px;
      font-size:60px;
      border:1px black double;
      text-align: center;
    }

    #container{
      margin-left: 90px;
      margin-top: 20px;
    }
    #text{
      width: 300px;
      height: 30px;
      font-size: 25px;
    }
    button{
      font-size:25px;
    }
  </style>
</head>
<body>
  <div id="result"></div>
  <div id="container">
    <input type="text" name="" id="text"><button>입력</button>
  </div>
</body>
<script>
  $(function(){
    // 입력값을 출력하는 기능
    function resultDiv(input){
      $("#result").text(input);
    };

    // 입력값 가져오는 기능
    function inputText(){
      let text = $("#text").val();
      return text;
    };
    
    // 이전 입력값의 끝자리와 비교하는 기능
    function compare(){
      // 입력 값 가져와서 배열로 변환
      let inputStr = inputText().split("");
      // 결과 창의 값을 가져와서 배열로 변환
      let result = $("#result").text().split("");
      
      // 결과창에 아무것도 없으면 
      // 처음시작이니까 무조건 값넣기
      if($("#result").text() ===""){
        resultDiv(inputText());
        $("#text").val("");
        $("#text").focus();

        // 입력값의 첫번째 글자가 결과값의 마지막 글자와 같으면
      }else if(inputStr[0] === result[result.length-1]){
        resultDiv(inputText());
        $("#text").val("");
        $("#text").focus();

      }else{// 입력값의 첫번째 글자가 결과값의 마지막 글자와 다르면
        alert("틀렸습니다. 다시 입력해주세요");
        $("#text").val("");
        $("#text").focus();
      }
    }


    $("#text").next().click((e)=>{
      compare();
    });

  })
</script>
</html>
