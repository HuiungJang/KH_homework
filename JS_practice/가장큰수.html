<body>
    <script>
      function solution(numbers){
        let answer='';
        let newArr = numbers.split(", ");
        let  a =newArr.sort((a,b)=>{
          if(a+b>b+a) return -1;
          else if(a+b<b+a) return 1
          else return 0;
        });

        for(let i of a){
          answer+=i;
        }

        return parseInt(answer);
      }

      solution();
    </script>
</body>
