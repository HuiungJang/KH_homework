<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #container{
    height: 500px;
    width: 800px;
  }
  table{
    border:1px solid black;
    height:230px;
    width:300px;
    text-align: center;
  }
  table td{
    border:1px solid black;
  }
span{
  margin-left: 105px;
}
</style>
<body>
  <div id=container>
    <h1>객체 실습문제 </h1>
    문제2. <br>
    다음 입력버튼을 클릭시 학생정보를 3명 저장받아(for문 사용)<br>
    테이블을 생성하여 출력하는 코드를 작성하세요<br>
    단, 학생정보는 객체로 처리하여 저장후 테이블에 입력하고<br>
    모든 학생 정보는 객체 배열에 저장하여 console.log(objectArr)로 출력시<br>
    객체 배열 정보가 console.log에 나와야함
    <table>
      <tr>
        <td>이름</td>
        <td>나이</td>
        <td>주소</td>
      </tr>
      <tr>
        <td class="name"></td>
        <td class="age"></td>
        <td class="address"></td>
      </tr>
      <tr>
        <td class="name"></td>
        <td class="age"></td>
        <td class="address"></td>
      </tr>
      <tr>
        <td class="name"></td>
        <td class="age"></td>
        <td class="address"></td>
      </tr>
    </table>
    <span>학생정보테이블</span><br>
    <span><button onclick="input();">입력 및 출력</button></span>
  </div>

  <script>
    const input =()=>{
      let arr = new Object();
    
      for(let i=0; i<3; i++){
        let inputName = prompt((i+1)+"번째 학생 이름 입력");
        let inputAge = prompt((i+1)+"번째 학생 나이 입력");
        let inputAddress = prompt((i+1)+"번째 학생 주소 입력");
        
        arr.name= inputName;
        arr.age=inputAge;
        arr.address=inputAddress;

        document.getElementsByClassName("name")[i].innerHTML=arr.name;
        document.getElementsByClassName("age")[i].innerHTML=arr.age;
        document.getElementsByClassName("address")[i].innerHTML=arr.address;
      }
    }
  </script>
</body>
</html>
