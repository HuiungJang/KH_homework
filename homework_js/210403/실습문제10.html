<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    fieldset{
      width:500px;
      background-color: lightgray;
      text-align: center;
    }
    #result{
      width: 500px;
      height: 80px;
      background-color: orange;
    }
    .show1{
      padding-top:15px;
      padding-left: 15px;
      display: none;
    }
    .show2{
      padding-top:15px;
      padding-left: 15px;
      display: none;

    }
    .show3{
      padding-top:15px;
      padding-left: 15px;
      display: none;
    }

  </style>
</head>
<body>
  <fieldset>
    <legend>검색할 항목을 입력하세요</legend>
    <span>
      <div>
        <input type="radio" name="choice" id="choice" value="a" onclick="changeBlock('a');">제목
        <input type="radio" name="choice" id="choice" value="b"  onclick="changeBlock('b');">날짜
        <input type="radio" name="choice" id="choice" value="c" onclick="changeBlock('c');">작성자
      </div>
    </span>
  </fieldset>
  <hr>
  <div id=result>
    <div class="show1" style="display: none;">
      검색할 제목을 입력하세요<br>
      <input type="text">
      <button>검색</button>
    </div>
    <div class="show2">
      검색할 날짜를 입력하세요<br>
      <input type="date"> -
      <input type="date">
      <button>검색</button>
    </div>
    <div class="show3">
      검색할 작성자 아이디를 입력하세요<br>
      <input type="text">
      <button>검색</button>
    </div>
  </div>
  <script>
    const changeBlock=(e)=>{
      let result= document.getElementById("result");

      if(e==="a"){
        document.getElementsByClassName("show1")[0].style.display="block";
        document.getElementsByClassName("show2")[0].style.display="none";
        document.getElementsByClassName("show3")[0].style.display="none";

      }else if(e==="b"){
        document.getElementsByClassName("show2")[0].style.display="block";
        document.getElementsByClassName("show1")[0].style.display="none";
        document.getElementsByClassName("show3")[0].style.display="none";

      }else if(e ==="c"){
        document.getElementsByClassName("show3")[0].style.display="block";
        document.getElementsByClassName("show1")[0].style.display="none";
        document.getElementsByClassName("show2")[0].style.display="none";
      }
    }
  </script>
</body>
</html>
