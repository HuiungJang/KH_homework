<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #result{
    width:300px;
    height: 150px;
    background-color: lightyellow;
    color:black;
    border: 1px black solid;
    margin-top: 30px;
  }
</style>
<body>
  <h1> 태그에 접근 테스트</h1>
  <p>단, 구매자는 태그이름으로 접근, 상품명은 아이디로 접근, 구매가격은 name값으로 접근</p>
  
  <div id="container">
    구매자 : <input type="text" name="" id="name" placeholder="구매자의 이름을 입력하세요"><br>
    상품명 : <input type="text" name="" id="product" placeholder="구매 상품명을 입력하세요"><br>
    가격 : <input type="text" name="price"  placeholder="구매 가격을 입력하세요"><br>
    <button onclick="tag();">입력값 출력하기</button>
    <div id="result"></div>
  </div>
  <script>
    const tag=()=>{
      let name = document.getElementsByTagName("input");
      let product = document.getElementById("product").value;
      let price = document.getElementsByName("price");

      let result= document.getElementById("result");
      result.innerHTML=`구입자 : ${name[0].value}님 <br>구입상품 : ${product} <br> 구매가격${price[0].value}원 `
    }
  </script>
</body>
</html>
