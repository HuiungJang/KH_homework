<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../library/jquery.3.6.0.js"></script>
</head>
<body>
  <fieldset>
    <legend>납품정보</legend>
    <ul>
      <li>
        상품명 : <select name="" id="">
          <option value="catchchicken">catchchicken</option>
        </select>
      </li>
      <li>
        납품 수량 : <input type="number" name="number" id="number">
      </li>
      <li>
        납품등급 : <input type="range" name="" id="range" value="1" min="1" max="10" step="1">
        <span id="rangevalue"></span>
      </li> 
      <li>
        기타사항 : <textarea name="" id="area" cols="30" rows="5"></textarea>
      </li>
    </ul>
  </fieldset>
  <button id="button">send message</button>
  <script>
    $(function(){

      function grade(){
        $("#rangevalue").text($("#range").val());
      };

      function sendmessage(){
        let productName = $("fieldset select").val();
        let productCount = $("#number").val();
        let grade =$("#range").val();
        let other =$("fieldset textarea").val();

        alert(`상품명:${productName} \n 납품등급:${productCount} \n 납품수량:${grade} \n 기타사항:${other} \n 입력하신 내용이 맞습니까?`);
      };

      $("#button").click(()=>{sendmessage();});
      $("#range").click(()=>{grade();})
    });
  </script>
</body>
</html>
