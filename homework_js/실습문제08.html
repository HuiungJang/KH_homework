<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #result{
    border:1px red solid;
    width: 200px;
    height: 20px;
  }
</style>
<body>
  <h1>배열 실습문제3</h1>
  문자열을 여러개 입력받은 후 출력 버튼 클릭시 모든 문자열이 출력되도록 만드세요. <br>
  예 ) 개구리-> 입력 바나나-> 입력  <br>
  출력 : 개구리, 바나나
  <div>
    <fieldset>
    <legend>입력</legend>
    <input type="text" name="" id="input" size="50">
    <button onclick="inputText();">입력</button>
    </fieldset>
    <br>
    <div id ="result"></div>
    <button onclick="output();">출력</button>

    <script>
      let arr = new Array();

      const inputText =()=>{
        let text=document.getElementById("input").value;
        arr.push(text);
      }

      const output=()=>{
        document.getElementById("result").innerHTML=arr;
      }

    </script>
</body>
</html>
