<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #result{
    border:1px red solid;
    width: 200px;
    height: 20px;
  }
</style>
<body>
  <h1>배열 실습문제4</h1>
  다음 보기의 문자열을 바탕으로 삭제할 음식과 추가할 음식을 입력받아서 <br>
  지우고 추가하는 코드를 작성하여라. 단, 1개씩입력 <br>
  예 )삭제 : 당근  추가: 타코야끼  <br>
  결과 : 피자 치킨 당근 햄버거 떡볶이 타코야끼
  <div>
    <fieldset>
      <legend>보기</legend>
      <span>피자 치킨 당근 햄버거 떡볶이</span>
    </fieldset>
    <br>
    <input type="text" name="" id="delete" size="50" placeholder="삭제할 음식 이름">
    <input type="text" name="" id="input" size="50" placeholder="추가할 음식 이름">
    <br>
    <div id ="result"></div>
    <br>
    <button onclick="result();">처리 및 출력</button>

    <script>
      let arr = ["피자","치킨","당근","햄버거","떡볶이"];

      const result = ()=>{
        let deleteText = document.getElementById("delete").value;
        let inputText=document.getElementById("input").value;

        for(let i=0; i<arr.length; i++){
          if(arr[i]===deleteText){
            arr.splice(arr.indexOf(arr[i]),1);
          }
        }
        arr.push(inputText);
        
        document.getElementById("result").innerHTML=arr;
      }
      
      
    </script>

</body>
</html>
