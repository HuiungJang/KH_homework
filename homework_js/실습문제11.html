<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #container{
    height: 500px;
    width: 800px;
  }
  legend{
    color:red;
  }
  fieldset{
    height: 150px;
    width: 700px;
  }
</style>
<body>
  <div id=container>
    <h1>객체 실습문제 </h1>
    문제1. <br>
    다음 입력버튼을 클릭하면 이름, 나이, 주소를 prompt로 입력받은 후 입력받은 정보를 member라는 객체에 저장 <br>
    이후 출력 버튼을 클릭하면 member 객체 안에 있는 정보를 출력창에 출력 <br>
    단, 입력한 것이 없으면 입력부터하라는 알림 <br>
    ex) <br>
    이름 : --- <br>
    나이 : --세 <br>
    주소 : --- --- ---
    <fieldset>
      <legend>출력창</legend>
      <div id = result></div>
    </fieldset>
    <button onclick="input();">입력</button>
    <button onclick="print();">출력</button>
  </div>

  <script>
    let member = new Object();

    const input=()=>{

      let inputName = prompt("이름 입력 :");
      let inputAge = prompt("나이 입력 :");
      let inputAddress = prompt("주소 입력");

      member.name= inputName;
      member.age=inputAge;
      member.address=inputAddress;
    }

    const print=()=>{
      let result = document.getElementById("result");
      for(let i in member){
        result.innerHTML=`이름:${member.name} <br>나이:${member.age}세 <br>주소:${member.address}`;
      }
    }
  </script>
</body>
</html>
